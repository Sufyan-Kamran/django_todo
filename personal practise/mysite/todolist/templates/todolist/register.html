<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODO!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/todolist/action">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/todolist/about/">About Us</a>
          </li>
          <li c lass="nav-item">
            <a class="nav-link active" aria-current="page" href="/todolist/contact/">Contact</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand btn btn-info" href="/todolist/login/">Sign-in</a>
    </div>
  </nav>
      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
          <div class="container mt-5">
            <div class="row justify-content-center rounded-5">
              <div class="col-xl-5 col-md-8">
                <form class="bg-white  rounded-5 shadow-5-strong p-5" action="/todolist/register/" method="POST">    
                    {% csrf_token %}
                    <h4 class="display-6 text-center" style="font-size:18px;"><B>Register With Us</B></h4>
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" />
                        <label class="form-label" for="form1Example1">Last Name</label>
                      </div>
                    <!-- fname input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" name="fname" class="form-control" />
                    <label class="form-label" for="form1Example1">First Name</label>
                  </div>
                  <!-- lname input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" name="lname" class="form-control" />
                    <label class="form-label" for="form1Example1">Last Name</label>
                  </div>

                    <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" name="email" class="form-control" />
                    <label class="form-label" for="form1Example1">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" name="password" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" name="cpassword" class="form-control" />
                    <label class="form-label" for="form1Example2">Confirm Password</label>
                  </div>
  
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3">
                          Remember me
                        </label>
                      </div>
                    </div>
  
                    <div class="col text-center">
                      <!-- Simple link -->
                      <a class="navbar-brand" href="#!">Forgot password?</a>
                      
                    <a class="navbar-brand" href="/todolist/login/">Sign-in</a>
                    </div>
                  </div>
  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    

</div>

</body>
</html>
